{% extends 'base.html' %}
{% block content %}
<h1>tareas</h1>
<ul>
    {% for lista in listar_tareas %}
    <li>{{ lista.titulo }}</li>
    <p>{{ lista.descripcion }}</p>
    <p>Autor: {{ lista.user.username }}</p>{# Este nombre(user) es el que le pusimos al crearla#}
    {% endfor %}
</ul>

{% endblock %}
