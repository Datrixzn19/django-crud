{% extends 'base.html' %}
{% block content %}
<h1>Tarea unica </h1>

<h1>{{ tarea.titulo }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Actualizar</button>

</form>

<form action="{% url 'tarea_completada' tarea.id %}" method="POST">
    {% csrf_token %}

    <button>Eliminar</button>
</form>

{% endblock %}
